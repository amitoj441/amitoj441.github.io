<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-100">
    <div class="container mx-auto px-4 py-10">
        <div class="flex flex-col md:flex-row items-center justify-center gap-8">
            <div class="w-full md:w-1/2 bg-yellow-100 rounded-lg shadow-md p-8">
                <h1 class="text-2xl font-semibold text-blue-700 mb-6 text-center">Contact Us</h1>
                <form class="space-y-4">
                    <div>
                        <label for="name" class="block text-blue-600 text-sm font-bold mb-2">Your Name</label>
                        <input type="text" id="name" placeholder="Your Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div>
                        <label for="email" class="block text-blue-600 text-sm font-bold mb-2">Your Email</label>
                        <input type="email" id="email" placeholder="Your Email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div>
                        <label for="message" class="block text-blue-600 text-sm font-bold mb-2">Message</label>
                        <textarea id="message" placeholder="Your Message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32 resize-y"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Send Message</button>
                </form>
            </div>

            <div class="w-full md:w-1/2">
                <div class="bg-blue-200 rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold text-blue-700 mb-4">Our Contact Information</h2>
                    <ul class="list-none space-y-2">
                        <li class="text-gray-700">Email: fake.email@example.com</li>
                        <li class="text-gray-700">Phone: +1-555-123-4567</li>
                        <li class="text-gray-700">Address: 123 Serenity Lane, Peaceful City, USA</li>
                    </ul>
                </div>
                <div class="rounded-lg overflow-hidden shadow-md">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/048/120/779/small_2x/peaceful-forest-lake-surrounded-by-misty-trees-reflecting-in-calm-water-serene-nature-scene-tranquility-concept-photo.jpg" alt="Calming Image" class="w-full h-auto object-cover">
                    <p class="text-center text-gray-500 text-sm mt-2">A calming scene</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
